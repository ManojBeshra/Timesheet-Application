{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manual Change Password</title>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Roboto" rel="stylesheet">
    <link href="{% static 'plugins/material/css/materialdesignicons.min.css' %}" rel="stylesheet" />
    <link href="{% static 'plugins/simplebar/simplebar.css' %}" rel="stylesheet" />
    <link href="{% static 'plugins/nprogress/nprogress.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'images/favicon.png' %}" rel="shortcut icon" />
    <script src="{% static 'plugins/nprogress/nprogress.js' %}"></script>
    <!-- FAVICON -->
    <link href="{% static 'images/glacierlogo.png' %}" rel="shortcut icon" />
  </head>

  <body class="bg-light-gray" id="body">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-6">
            <div class="card card-default">
              <div class="card-body p-5">
                <h4 class="text-dark mb-5">Change Your Password</h4>

                {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                  {% endfor %}
                {% endif %}

                <form method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" name="old_password" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label>New Password</label>
                    <input type="password" name="new_password1" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" name="new_password2" class="form-control" required>
                  </div>

                  <button type="submit" class="btn btn-primary w-100 mt-3">Change Password</button>
                  <!-- Submit -->
                    <a href="{% url 'login' %}" class="btn btn-primary w-100 mt-3 text-center">Login</a>

                    {% comment %} <div class="d-flex justify-content-center mt-3">
                      <a href="{% url 'login' %}" class="btn btn-primary text-center px-5">Login</a>
                    </div> {% endcomment %}

                </form>
              </div>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </body>

</html>
