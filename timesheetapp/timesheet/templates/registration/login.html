{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Roboto" rel="stylesheet">
    <link href="{% static 'plugins/material/css/materialdesignicons.min.css' %}" rel="stylesheet" />
    <link href="{% static 'plugins/simplebar/simplebar.css' %}" rel="stylesheet" />
    <link href="{% static 'plugins/nprogress/nprogress.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'images/favicon.png' %}" rel="shortcut icon" />
    <script src="{% static 'plugins/nprogress/nprogress.js' %}"></script>
    <!-- FAVICON -->
    <link href="{% static 'images/glacierlogo.png' %}" rel="shortcut icon" />
  </head>

  <body class="bg-light-gray" id="body">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-6">
            <div class="card card-default">
              <div class="card-body p-5">
                <h4 class="text-dark mb-5">Login</h4>

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <!--To show a confirmation error message when login details is incorrect-->
                    {% if form.non_field_errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ form.non_field_errors }}
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <!-- Custom password change link -->
                    <div class="text-center mt-3">
                        <a href="{% url 'manual_change_password' %}" class="text-blue">change your password?</a>
                    </div>
                </form>


              </div>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </body>

</html>
